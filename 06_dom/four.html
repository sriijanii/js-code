<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom</title>
</head>
<body style=" background-color: khaki; color: black">
    <ul class = "language">
        <li>Javascipt</li>

    </ul>
</body>
<script>
    function addLanguage(langName){
       const li = document.createElement('li')
       li.innerHTML= `${langName}`
       document.querySelector('.language').appendChild(li)

    }
    addLanguage("Java")
    addLanguage("C++")

    function addOptiLanguage(langName){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage('python')

    //Edit
    const secondlang = document.querySelector("li:nth-child(2)")
    //secondlang.innerHTML = "ruby"
    const newli = document.createElement('li')
    newli.textContent = "ruby"
    secondlang.replaceWith(newli)


    //edit
    const firstlang = document.querySelector("li:first-child")
    // const newfirst = document.createElement('li')
    // newfirst.textContent = "Typescript"
    // firstlang.replaceWith(newfirst)
    firstlang.outerHTML = '<li>TypeScript</li>'

    //remove
    const lastlang = document.querySelector("li:last-child")
    lastlang.remove()





</script>

</html>
