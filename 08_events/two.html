<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <h1>Cookies and Cream</h1>
    <button id="stop">Stop</button>
</body>
<script>
    const saySrija = function(){

    }

        console.log("STOPPED");
        
    })
    
</script>
